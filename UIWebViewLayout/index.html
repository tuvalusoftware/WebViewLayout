<!DOCTYPE html>
<html>
    <body>
        <div ng-app="app" ng-controller="RadarCtrl" style="width: 25%;">
            <canvas id="bar" class="chart chart-bar"
                chart-data="data" chart-labels="labels" chart-series="series" >
            </canvas>
            <canvas id="radar" class="chart chart-radar"
                chart-data="data" chart-options="options" chart-labels="labels" >
            </canvas>
        </div>
        <script src="angular/angular.min.js"></script>
        <script src="chart.js/dist/Chart.js"></script>
        <script src="chart.js/dist/Chart.min.js"></script>
        <script src="angular-chart.js/dist/angular-chart.min.js"></script>
        <script src="angular/angular.js"></script>
        <script src="angular-aria/angular-aria.js"></script>
        <script src="angular-animate/angular-animate.js"></script>
        <script src="angular-material/angular-material.js"></script>
        <script>
            
            // Include app dependency on ngMaterial
            angular.module("app", ["chart.js"]).controller("RadarCtrl", function ($scope) {
                                                           $scope.labels =["Eating", "Drinking", "Sleeping", "Designing", "Coding", "Cycling", "Running"];
                                                           
                                                           $scope.data = [
                                                                          [65, 59, 90, 81, 56, 55, 40],
                                                                          [28, 48, 40, 19, 96, 27, 100]
                                                                          ];
                                                           $scope.labels = ['2006', '2007', '2008', '2009', '2010', '2011', '2012'];
                                                           $scope.series = ['Series A', 'Series B'];
                                                           
                                                           $scope.data = [
                                                                          [65, 59, 80, 81, 56, 55, 40],
                                                                          [28, 48, 40, 19, 86, 27, 90]
                                                                          ];
                                                           });
                                                           
            </script>
        </body>
</html>
