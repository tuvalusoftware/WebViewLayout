<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Demo angular-chart</title>
    <script src="myjs/angular.min.js" type="text/javascript"></script>
    <script src="myjs/chart.min.js" type="text/javascript"></script>
</head>
<body ng-app="my_app">
<div style="width: 50%" ng-controller="LineCtrl">
  <h1>Line Chart</h1>
  <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" chart-series="series" chart-click="onClick">
    
  </canvas>
</div>
<div style="width: 50%" ng-controller="BarCtrl">
  <h1>Bar Chart</h1>
  <canvas id="bar" class="chart chart-bar" chart-data="data" chart-labels="labels" chart-series="series" chart-click="onClick">
    
  </canvas>
</div>
<div style="width: 50%" ng-controller="DoughnutCtrl">
  <h1>Doughnut Chart</h1>
  <canvas id="doughnut" class="chart chart-doughnut" chart-data="data" chart-labels="labels">

  </canvas> 
</div>
<div style="width: 50%" ng-controller="RadarCtrl">
  <h1>Radar Chart</h1>
  <canvas id="radar" class="chart chart-radar" chart-data="data" chart-options="options" chart-labels="labels">
  
  </canvas>
</div>
<div style="width: 50%" ng-controller="PieCtrl">
  <h1>Pie Chart</h1>
  <canvas id="pie" class="chart chart-pie" chart-data="data" chart-labels="labels" chart-options="options">
  
  </canvas>
</div>
<div style="width: 50%" ng-controller="PolarAreaCtrl">
  <h1>Polar Area Chart</h1>
  <canvas id="polar-area" class="chart chart-polar-area" chart-data="data" chart-labels="labels" chart-options="options">
  
  </canvas> 
</div>
<div style="width: 50%" ng-controller="BarCtrl">
  <h1>Horizontal Bar Chart</h1>
  <canvas id="base" class="chart-horizontal-bar" chart-data="data" chart-labels="labels" >
  
  </canvas> 
</div>
</body>     
</html>
