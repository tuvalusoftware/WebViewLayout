    <body ng-app="app" ng-controller="RadarCtrl">
        <script>
            
            if (window.abc === undefined)
            setDimensions()
            
            setVar();
            
            
            
            
            </script>
        
        
        <div ng-controller="RadarCtrl">
            <button  class="button1" ng-click="showLayout();"> Layout </button>  <button class="button1" ng-click="showControls();"> Control </button>  <button class="button1" ng-click="showData();"> Data </button>
        </div>
        
        <div id="layoutContainer" ng-controller="layoutController as ctrl" layout="column"   ng-cloak layout-wrap>
            
            
            
            
            
            <div flex="50" align="center" valign="middle" id="horizontal-bar-id" style="display: none">
                
                <canvas id="base" class="chart-horizontal-bar"
                    chart-data="data" chart-labels="labels" >
                </canvas>
                
            </div>
            
            
            <div flex="50" align="center"  valign="middle"  id="polar-id" style="display: none">
                <div ng-app="app" class="col-lg-3 col-sm-5" ng-controller="RadarCtrl" style="width: 80%;" >
                    <canvas id="polar-area" class="chart chart-polar-area"
                        chart-data="data" chart-labels="labels" chart-options="options">
                    </canvas>
                </div>
            </div>
            
            
            
            
            
            <div flex="50" class="col-lg-6 col-sm-12" id="pie-id" style="display: none">
                
                <canvas id="pie" class="chart chart-pie"
                    chart-data="data" chart-labels="labels" chart-options="options">
                </canvas>
                
            </div>
            
            
            <div flex="50" align="center" valign="middle"  id="bar-id" style="display: none">
                
                <div   ng-app="app" class="col-lg-6 col-sm-12" ng-controller="BarCtrl" style="width: 100%;">
                    <canvas id="bar" class="chart chart-bar"
                        chart-data="data" chart-labels="label" chart-series="series" chart-click="onClick">
                    </canvas>
                </div>
            </div>
            
            
            
            <div flex="50" align="center" valign="middle"  id="polar-id" >
                <div ng-app="app" class="col-lg-6 col-sm-12"ng-controller="RadarCtrl" style="width: 80%;" >
                    
                    <canvas id="radar-id" class="chart chart-radar"
                        chart-data="datat" chart-labels="label" chart-series="seriest" >
                    </canvas>
                </div>
                
            </div>
            
            
            
        </div>
